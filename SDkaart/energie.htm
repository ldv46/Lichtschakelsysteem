<div id="wrapper">
    <div id="first">
        <div class="schakelaarnaam">Stroomverbruik</div>
        	<form class="formulier" name="Stroomverbruik" method="post" action="">
            	<label for="datum"/>
        		<input type="date" name="datum" id="datum"placeholder="dd-mm-jjjj" required>
           		<label for="nachtmeter"/>
            	<input type="number" min="40000" step="0.1" name="nachtmeter" id="nachtmeter" placeholder="Nachtmeter" required>
            	<label for="dagmeter"/>
            	<input type="number" min="40000" step="0.1" name="dagmeter" id="dagmeter" placeholder="Dagmeter" required>
                <br/>
				<input class="button" type="submit" name="Stroomverbruik_klaar" id="button" value="opslaan">
				<input class="buttonfout" type="reset" name="Stroomverbruik_reset" id="button" value="opnieuw">
            </form>
	</div>
</div>
<div id="wrapper">
	<div id="first">
        <div class="schakelaarnaam">Gasverbruik</div>
        	<form class="formulier" name="Gasverbruik" method="post" action="">
           		<label for="datum"/>
            	<input type="date" name="datum" id="datum" placeholder="dd-mm-jjjj">
            	<label for="meterstand"/>
            	<input type="number" min="40000" step="0.001" name="meterstand" id="meterstand" placeholder="Meterstand" required>
                <br/>
				<input class="button" type="submit" name="gasverbruik_klaar" id="button" value="opslaan">
				<input class="buttonfout" type="reset" name="gasverbruik_reset" id="button" value="opnieuw">
			</form>
